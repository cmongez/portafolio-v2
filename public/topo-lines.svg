<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800" fill="none">
  <!-- Líneas topográficas sutiles con efecto de mapa GIS -->
  
  <!-- Capa 1: Líneas de contorno principales -->
  <path d="M 0 150 Q 300 120 600 150 T 1200 150" stroke="rgba(245,158,11,0.08)" stroke-width="1.5" fill="none"/>
  <path d="M 0 250 Q 300 220 600 250 T 1200 250" stroke="rgba(245,158,11,0.06)" stroke-width="1" fill="none"/>
  <path d="M 0 350 Q 300 320 600 350 T 1200 350" stroke="rgba(245,158,11,0.08)" stroke-width="1.5" fill="none"/>
  <path d="M 0 450 Q 300 420 600 450 T 1200 450" stroke="rgba(245,158,11,0.05)" stroke-width="1" fill="none"/>
  <path d="M 0 550 Q 300 520 600 550 T 1200 550" stroke="rgba(245,158,11,0.07)" stroke-width="1.2" fill="none"/>
  <path d="M 0 650 Q 300 620 600 650 T 1200 650" stroke="rgba(245,158,11,0.06)" stroke-width="1" fill="none"/>
  
  <!-- Capa 2: Líneas de elevación secundarias -->
  <path d="M 0 200 Q 250 180 500 200 T 1000 200 T 1200 200" stroke="rgba(59,130,246,0.04)" stroke-width="0.8" fill="none" stroke-dasharray="5,5"/>
  <path d="M 0 300 Q 250 280 500 300 T 1000 300 T 1200 300" stroke="rgba(59,130,246,0.05)" stroke-width="0.8" fill="none" stroke-dasharray="5,5"/>
  <path d="M 0 400 Q 250 380 500 400 T 1000 400 T 1200 400" stroke="rgba(59,130,246,0.04)" stroke-width="0.8" fill="none" stroke-dasharray="5,5"/>
  <path d="M 0 500 Q 250 480 500 500 T 1000 500 T 1200 500" stroke="rgba(59,130,246,0.03)" stroke-width="0.8" fill="none" stroke-dasharray="5,5"/>
  <path d="M 0 600 Q 250 580 500 600 T 1000 600 T 1200 600" stroke="rgba(59,130,246,0.04)" stroke-width="0.8" fill="none" stroke-dasharray="5,5"/>
  
  <!-- Capa 3: Grid de coordenadas muy sutil -->
  <line x1="300" y1="0" x2="300" y2="800" stroke="rgba(255,255,255,0.02)" stroke-width="0.5"/>
  <line x1="600" y1="0" x2="600" y2="800" stroke="rgba(255,255,255,0.02)" stroke-width="0.5"/>
  <line x1="900" y1="0" x2="900" y2="800" stroke="rgba(255,255,255,0.02)" stroke-width="0.5"/>
  
  <!-- Capa 4: Curvas de nivel orgánicas -->
  <path d="M 100 100 Q 200 80 300 100 Q 400 120 500 100 Q 600 80 700 100 Q 800 120 900 100 Q 1000 80 1100 100" 
        stroke="rgba(245,158,11,0.05)" stroke-width="1" fill="none"/>
  <path d="M 150 180 Q 250 160 350 180 Q 450 200 550 180 Q 650 160 750 180 Q 850 200 950 180 Q 1050 160 1150 180" 
        stroke="rgba(245,158,11,0.04)" stroke-width="0.8" fill="none"/>
  <path d="M 80 280 Q 180 260 280 280 Q 380 300 480 280 Q 580 260 680 280 Q 780 300 880 280 Q 980 260 1080 280" 
        stroke="rgba(245,158,11,0.06)" stroke-width="1" fill="none"/>
  <path d="M 120 380 Q 220 360 320 380 Q 420 400 520 380 Q 620 360 720 380 Q 820 400 920 380 Q 1020 360 1120 380" 
        stroke="rgba(245,158,11,0.04)" stroke-width="0.8" fill="none"/>
  <path d="M 60 480 Q 160 460 260 480 Q 360 500 460 480 Q 560 460 660 480 Q 760 500 860 480 Q 960 460 1060 480" 
