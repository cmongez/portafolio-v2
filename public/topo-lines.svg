  <path d="M 140 580 Q 240 560 340 580 Q 440 600 540 580 Q 640 560 740 580 Q 840 600 940 580 Q 1040 560 1140 580" 
        stroke="rgba(245,158,11,0.04)" stroke-width="0.8" fill="none"/>
  <path d="M 90 680 Q 190 660 290 680 Q 390 700 490 680 Q 590 660 690 680 Q 790 700 890 680 Q 990 660 1090 680" 
        stroke="rgba(245,158,11,0.03)" stroke-width="0.8" fill="none"/>
  
  <!-- Puntos de referencia GIS muy sutiles -->
  <circle cx="400" cy="200" r="2" fill="rgba(245,158,11,0.08)"/>
  <circle cx="800" cy="400" r="2" fill="rgba(245,158,11,0.08)"/>
  <circle cx="600" cy="600" r="2" fill="rgba(59,130,246,0.08)"/>
</svg>
